<!doctype html>

<html lang="cs">
<head>
  <meta charset="utf-8">
  
  <title>BioTechnes - Trvale udržitelný rozvoj a život</title>
  <meta name="description" content="Trvale udržitelný rozvoj a život">
  <meta name="author" content="Biotechnes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://www.google.com/recaptcha/api.js?render=6LeczY4UAAAAAJgFkcj_EOJyFc9W19KZoXOf_ELN"></script>

</head>

<body>
  <div class="header">
    <img src="img/Biotechnes_logo_rgb.jpg" alt="BioTechnes logo" class="bioLogo" />
    <p class="contactFormLink" onclick="scrollToContactForm()">Kontaktní formulář</p>
  </div>
  
  <div class="image">
    <img src="img/desktop_image.png" alt="BioTechnes logo" class="bioImage" />
  </div>

  <div id="content" class="content">
    <div class="contactForm">
      <div class="inputWrapper">
        <input id="name" name="name" type="text" class="inputText inputTextRequired" required />
        <span class="inputLabel">Jméno a příjmení</span>
        <span class="inputError hide" id="error-name">Jméno a příjmení je povinná položka.</span>
      </div>
      <div class="inputWrapper">
        <input id="company" name="company" type="text" class="inputText" />
        <span class="inputLabel">Firma</span>
      </div>
      <div class="inputWrapper">
        <input id="mail" name="mail" type="text" class="inputText inputTextRequired" required />
        <span class="inputLabel">E-mail</span>
        <span class="inputError hide" id="error-mail">E-mail je povinná položka a musí být ve zapsán ve validním formátu.</span>
      </div>
      <div class="inputWrapper">
        <input id="phone" name="phone" type="text" class="inputText" />
        <span class="inputLabel">Telefon</span>
      </div>
      <div class="inputWrapper">
        <textarea id="message" name="message" class="textArea" onkeyup="inputChanged"></textarea>
        <span class="inputError hide" id="error-message">Zpráva je povinná položka.</span>
      </div>
      <div class="inputWrapper sendBtnWrapper">
        <button class="sendBtn" id="submit" onclick="submitForm()" disabled>Odeslat zprávu</button>
      </div>
      <div class="sendResult hide" id="sendResult">
        <p class="sendResultText" id="sendResultText"></p>
        <span class="closeSendResult" onclick="closeSendResultInfo()">x</span>
      </div>
    </div>
  </div>

  <div class="footer">

  </div>

  <script>
  grecaptcha.ready(function() {
      grecaptcha.execute('6LeczY4UAAAAAJgFkcj_EOJyFc9W19KZoXOf_ELN', {action: 'homepage'}).then(function(token) {
         console.log('recaptcha', token);
      });
  });
  </script>
  <script src="dist/scripts-min.js"></script>
</body>

</html>
