<!doctype html>

<html lang="cs">
<head>
  <meta charset="utf-8">

  <title>BioTechnes - Trvale udržitelný rozvoj a život</title>
  <meta name="description" content="Trvale udržitelný rozvoj a život">
  <meta name="author" content="Biotechnes">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="header">
      <img src="img/Biotechnes_logo_rgb.jpg" alt="BioTechnes logo" class="bioLogo" />
  </div>
  
  <div class="image">
        <img src="img/desktop_image.png" alt="BioTechnes logo" class="bioImage" />
  </div>

  <div class="content">
    <form action="">
        <input id="name" name="name" type="text" class="textInput" />
        <input id="company" name="company" type="text" class="textInput" />
        <input id="mail" name="mail" type="text" class="textInput" />
        <input id="phone" name="phone" type="text" class="textInput" />
        <textarea name="message" id="message" class="textArea" onkeyup="inputChanged"></textarea>
        <button id="submit" disabled>Odeslat zprávu</button>
    </form>
  </div>

  <div class="footer">

  </div>

  <script src="js/validation.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
